{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Data Server</h3>
    <div class="box">
        <form method="POST" action="/add-data-server">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ip" placeholder="Data Server" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add Data Server</button>
        </form>
    </div>

    <h3 class="title">Location Server</h3>
    <div class="box">
        <form method="POST" action="/add-location-server">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ip" placeholder="Data Server" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add Location Server</button>
        </form>
    </div>
</div>
{% endblock %}
